<!DOCTYPE html>
<html>
<head>
    <title>Login Debug Test</title>
</head>
<body>
    <h1>Login Debug Test</h1>
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://154.114.10.123:8000';
        const resultsDiv = document.getElementById('results');

        function log(message) {
            console.log(message);
            resultsDiv.innerHTML += '<p>' + JSON.stringify(message) + '</p>';
        }

        async function testLogin() {
            try {
                log('Testing login with fetch API...');
                
                const response = await fetch(`${API_BASE_URL}/api/auth/login/`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'test_user',
                        password: 'test_password'
                    })
                });

                log('Login response status: ' + response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    log('Login successful: ' + JSON.stringify(data));
                    
                    // Now test user info
                    const userResponse = await fetch(`${API_BASE_URL}/api/auth/user/`, {
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    log('User info response status: ' + userResponse.status);
                    
                    if (userResponse.ok) {
                        const userData = await userResponse.json();
                        log('User info successful: ' + JSON.stringify(userData));
                    } else {
                        const errorText = await userResponse.text();
                        log('User info failed: ' + errorText);
                    }
                } else {
                    const errorText = await response.text();
                    log('Login failed: ' + errorText);
                }
            } catch (error) {
                log('Error occurred: ' + error.message);
            }
        }

        // Run test on page load
        testLogin();
    </script>
</body>
</html>
