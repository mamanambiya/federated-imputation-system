[pytest]
# Pytest configuration for Federated Genomic Imputation Platform

DJANGO_SETTINGS_MODULE = federated_imputation.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery
testpaths = imputation/tests

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=imputation
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
    --reuse-db

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API endpoint tests
    models: marks tests as model tests
    permissions: marks tests as permission/authorization tests

# Django database configuration for tests
django_find_project = false

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
